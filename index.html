<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A solution for the to do list frontendmentor challenge">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body web-theme="dark" onresize="bgChange()" onload="getTheme(), bgChange()">

  <main>

    <div class="bg-image-wrapper">
      <span class="visually-hidden">theme idicator icon</span>
      <img class="bg-image" src="images/bg-desktop-light.jpg" alt="image background dark theme">
    </div>

    <section class="main-content">
      <div class="main-content__heading-wrapper | container">
        <h1 class="main-content__heading">TODO</h1>

        <button id="theme-btn" class="theme-btn">
          <img class="theme-icon" src="images/icon-sun.svg" alt="icon moon">
        </button>
      </div>

      <div class="list-wrapper | container">

        <!-- input for adding new list items -->
        <div class="add-todo-wrapper">
          <div class="add-todo | item-wrap">
            <button id="add-item-btn" class="add-todo-btn"> <span class="visually-hidden"> add new to do list</span> </button>

            <input id="add-item-input" type="text" placeholder="Create a new todo" name="newItem" autocomplete="off">
          </div>
        </div>

        <div class="shadow">
          <!-- to do list content wrapper -->
          <div id="list-content" class="list-content">

          </div>

          <div class="list-footer">

            <div class="item-footer | item-wrap">
              <p><span id="item-count">0</span> items left</p>

              <div class="list-filter">
                <button onclick="itemFilter(this, 'all')" class="active">All</button>

                <button onclick="itemFilter(this, 'active')">Active</button>

                <button onclick="itemFilter(this, 'completed')">Completed</button>
              </div>

              <button onclick="clearCompleted()">Clear Completed</button>
            </div>
          </div>

        </div>

      </div>


    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Joel Amaefula</a>.
    </footer>

  </main>


  <!-- Add dynamic number -->
  <!-- items left


  Drag and drop to reorder list
  -->


  <script src="jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>


</body>

</html>
