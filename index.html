<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="bg-image-wrapper">
      <img class="bg-image" src="images/bg-desktop-dark.jpg" alt="image background dark theme">
    </div>

    <section class="main-content">
      <div class="main-content__heading-wrapper | container">
        <h1 class="main-content__heading">TODO</h1>

        <img class="theme-icon" src="images/icon-sun.svg" alt="icon moon">
      </div>

      <div class="list-wrapper | container">

        <!-- input for adding new list items -->
        <div class="add-todo-wrapper">
          <div class="add-todo | item-wrap" web-theme="dark">
            <button id="add-item-btn" class="add-list-item | flex-center"><i>+</i></button>

            <input id="add-item-input" type="text" placeholder="Create a new todo">
          </div>
        </div>

        <!-- to do list content wrapper -->
        <div id="list-content" class="list-content">
          
          <div class="item-wrap" web-theme="dark">
            <label class="checkbox-wrapper label-control">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>

            <p>Complete online Javascript course</p>
          </div>
          
          <div class="item-wrap" web-theme="dark">
            <label class="checkbox-wrapper label-control">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>

            <p>Complete online Javascript course</p>
          </div>
          
          <div class="item-wrap" web-theme="dark">
            <label class="checkbox-wrapper label-control">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>

            <p>Complete online Javascript course</p>
          </div>

        </div>

      </div>


    </section>

  </main>


  <!-- Add dynamic number --> items left

  All
  Active
  Completed

  Clear Completed

  Drag and drop to reorder list

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>

  
</body>

</html>
