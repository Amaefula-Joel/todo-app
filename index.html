<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="bg-image-wrapper">
      <img class="bg-image" src="images/bg-desktop-dark.jpg" alt="image background dark theme">
    </div>

    <section class="main-content">
      <div class="main-content__heading-wrapper | container">
        <h1 class="main-content__heading">TODO</h1>

        <img class="theme-icon" src="images/icon-sun.svg" alt="icon moon">
      </div>

      <div class="list-wrapper | container">

        <div>
          <div class="add-todo | item">
            <label class="checkbox-wrapper">
              <input type="checkbox" checked>
              <span class="checkmark"></span>
            </label>

            <input type="text" placeholder="Create a new todo">
          </div>

        </div>

      </div>


    </section>

  </main>


  <!-- Add dynamic number --> items left

  All
  Active
  Completed

  Clear Completed

  Drag and drop to reorder list

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
